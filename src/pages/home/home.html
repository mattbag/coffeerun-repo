<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Coffee Run
      <span *ngIf="running"> - Time left {{timer | date: 'mm:ss'}} </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
      <ion-icon name="more" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items; let index = index" (ionDrag)="ondrag($event, item, index)" [attr.color]="item.isDone ? scondary : null">
      <ion-item color="dark">
        <span (click)="viewItem(item)">{{item?.title}}</span>
        <ion-icon name="information-circle" color="danger" item-right *ngIf="item?.description"></ion-icon>
        <ion-icon name="checkmark-circle" color="secondary" item-right *ngIf="item.isDone" (click)="uncheck(item)"></ion-icon>
      </ion-item>
      <ion-item-options side="left">
        <button expandable ion-button color="secondary">
        <ion-icon name="check"></ion-icon>
        Done
      </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItem(item)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      <button ion-button color="primary" (click)="editItem(item, index)">
        <ion-icon name="color-palette"></ion-icon>
        Edit
      </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
   <button ion-fab (click)="startRun()" color="secondary"><ion-icon name="alarm"></ion-icon></button>
 </ion-fab>
</ion-content>
