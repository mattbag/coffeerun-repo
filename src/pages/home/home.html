<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Coffee Run
      <span *ngIf="running"> - Time left {{timer | date: 'mm:ss'}} </span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
      <ion-icon name="more" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of users | async ; let index = index" (click)="toggleCheck(user)">

      <h2>{{user?.coffee}}</h2>
      <h3>for {{user?.name}}</h3>
      <!--<ion-icon name="information-circle" color="danger" item-right *ngIf="user?.description"></ion-icon>-->
      <ion-icon name="checkmark-circle" color="secondary" item-right *ngIf="user.isDone"></ion-icon>
    </ion-item>




  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="startRun()" color="secondary" *ngIf="!running"><ion-icon name="alarm"></ion-icon></button>
    <button ion-fab (click)="stopRun()" color="danger" *ngIf="running"><ion-icon name="trash"></ion-icon></button>
  </ion-fab>
</ion-content>
