<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Your Coffee
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="dark">
      <ion-label floating>What Coffee?</ion-label>
      <ion-input type="text" [(ngModel)]="title" autofocus></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label floating>Any additional details?</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Thanks!</button>
</ion-content>
