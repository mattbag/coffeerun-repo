<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Item
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
<ion-icon name="close"></ion-icon>
</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item color="dark">
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" autofocus></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    
  </ion-list>
   <img [src]="img" *ngIf="img">
  <button full ion-button color="primary" (click)="accessGallery()">Add Picture</button>
  <button full ion-button color="secondary" (click)="saveItem()">Save</button>
</ion-content>
