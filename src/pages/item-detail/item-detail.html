<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="uncheck()" *ngIf="isDone">
   <ion-icon name="checkmark-circle" color="secondary" (click)="uncheck()"></ion-icon>
      </button>
</ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab bottom right>

   <button ion-fab color="primary">
     <ion-icon name="share"></ion-icon>
    </button>
      <ion-fab-list side="top">
      <button ion-fab (click)="shareTodo()"><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab (click)="shareTodo()"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab (click)="shareTodo()"><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab (click)="shareTodo()"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  

 </ion-fab>
<ion-card>
  
  <ion-card-content>
    {{description}}
    <img [src]="img" *ngIf="img">
  </ion-card-content>
</ion-card>
</ion-content>
