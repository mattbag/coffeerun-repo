<ion-header>

  <ion-navbar>
    <ion-title>Pick your coffee!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item color="dark">
      <ion-label floating>My coffee</ion-label>
      <ion-input type="text" [(ngModel)]="title" autofocus></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-label floating>Additional info</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    
  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Thank you!</button>
</ion-content>
